<html lang="es">
    {{ partial "head.html" . }}
    <body>

        {{ partial "header.html" }}

            <div class='master-container'>
                <h1 class="nw-mainTitle">Noticias de la LKB</h1>
                <div class="nw-wrapper">
                    <!-- {{ partial "navigation.html" .Site.Data.navigation }} -->
                    {{ partial "navigation.html" . }}
                    <main>
                    {{if .Params.coverImage }}
                        <img src="{{ .Params.coverImage}}" alt="Imagen principal"> 
                    {{ end }}
                        {{ .Content}}
                        <div class="fb-like" data-href='https://www.facebook.com/ligakaratebogota/' data-layout='standard' data-action='like' data-size='small' data-show-faces='true' data-share='true' style='padding-top: 20px'>
                        </div>
                    </main>
                </div>
            </div>

        {{ partial "footer.html" }}

    </body>
</html>
